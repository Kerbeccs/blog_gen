<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Blog Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            text-align: center;
        }

        .input-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        #topic-input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        #generate-btn {
            padding: 10px 20px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        #generate-btn:hover {
            background-color: #764ba2;
        }
        
        .blog-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
            padding: 40px;
        }

        .blog-header {
            background: linear-gradient(to right, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            margin: -40px -40px 30px;
        }

        .blog-title {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .blog-content {
            font-size: 1.1em;
            line-height: 1.8;
            text-align: justify;
        }

        .blog-content h2 {
            color: #667eea;
            margin-top: 30px;
            font-size: 1.8em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .blog-content h3 {
            color: #764ba2;
            margin-top: 25px;
            font-size: 1.5em;
        }

        .blog-content img {
            max-width: 600px;
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .blog-content img:hover {
            transform: scale(1.02);
        }

        .blog-content ul {
            list-style-type: none;
            padding-left: 20px;
        }

        .blog-content ul li {
            position: relative;
            padding-left: 25px;
            margin-bottom: 10px;
        }

        .blog-content ul li:before {
            content: "â€¢";
            color: #667eea;
            font-size: 1.5em;
            position: absolute;
            left: 0;
            top: -2px;
        }

        #loading {
            text-align: center;
            color: #667eea;
            display: none;
        }
        

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .queue-status {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .status-processing {
            color: #667eea;
            font-weight: bold;
        }

        .status-error {
            color: #dc3545;
            font-weight: bold;
        }

        .status-idle {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <input type="text" id="topic-input" placeholder="Enter travel topics (comma-separated)">
            <button id="generate-btn">Add Topics to Queue</button>
        </div>
        
        <div class="queue-status" id="queue-status">
            Queue Status: Loading...
        </div>
        
        <div id="loading">Generating your travel story... Please wait!</div>
        
        <div class="blog-container" id="blog-output" style="display:none;">
            <div class="blog-header">
                <h1 class="blog-title" id="blog-title">Travel Blog</h1>
            </div>
            <div id="blog-content" class="blog-content"></div>
        </div>
    </div>

    <script>
        function updateQueueStatus() {
            fetch('/queue_status')
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById('queue-status');
                    let statusHTML = `Topics in queue: ${data.queue_size}<br>`;
                    
                    if (data.current_processing.current_topic) {
                        statusHTML += `Currently processing: ${data.current_processing.current_topic}<br>`;
                        statusHTML += `Status: <span class="status-${data.current_processing.status}">${data.current_processing.status}</span>`;
                    } else {
                        statusHTML += `Status: <span class="status-idle">Ready for new topics</span>`;
                    }
                    
                    statusDiv.innerHTML = statusHTML;
                });
        }

        function formatBlogContent(content) {
            content = content.replace(/\*\*(.*?)\*\*/g, '<h3>$1</h3>');
            content = content.replace(/\*(.*?)(?=\*|$)/g, function(match, p1) {
                if (p1.trim()) {
                    return '<li>' + p1.trim() + '</li>';
                }
                return match;
            });
            content = content.replace(/(<li>.*?<\/li>)\s*(<li>.*?<\/li>)+/g, function(match) {
                return '<ul>' + match + '</ul>';
            });

            return content;
        }
        

        function fetchLatestBlog() {
            fetch('/latest_blog')
                .then(response => response.json())
                .then(data => {
                    const blogContent = document.getElementById('blog-content');
                    const blogOutput = document.getElementById('blog-output');
                    const blogTitle = document.getElementById('blog-title');
                    
                    if (data.content) {
                        blogContent.innerHTML = data.content;
                        blogTitle.textContent = data.topic || 'Travel Blog';
                        blogOutput.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error fetching the latest blog:', error);
                    document.getElementById('blog-content').innerHTML = 
                        '<p class="error">Sorry, there was an error loading the blog content. Please try again later.</p>';
                });
        }

        document.getElementById('generate-btn').addEventListener('click', function() {
            const topics = document.getElementById('topic-input').value.trim();
            if (topics) {
                fetch('/add_topics', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ topics: topics })
                })
                .then(response => response.json())
                .then(data => {
                    alert(`Added ${data.queue_size} topics to the queue`);
                    document.getElementById('topic-input').value = '';
                    updateQueueStatus();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error adding topics to queue');
                });
            } else {
                alert('Please enter at least one topic!');
            }
        });

      
        setInterval(updateQueueStatus, 5000);
        setInterval(fetchLatestBlog, 10000);
  
        updateQueueStatus();
        fetchLatestBlog();
    </script>
</body>
</html>
