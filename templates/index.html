<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            text-align: center;
        }

        .input-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        #topic-input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        #generate-btn {
            padding: 10px 20px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        #generate-btn:hover {
            background-color: #764ba2;
        }
        
        .blog-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
            padding: 40px;
        }

        .blog-header {
            background: linear-gradient(to right, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            margin: -40px -40px 30px;
        }

        .blog-title {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .blog-content {
            font-size: 1.1em;
            line-height: 1.8;
            text-align: justify;
        }

        .blog-content h1 {
            color: #667eea;
            margin-top: 30px;
            font-size: 1.8em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .blog-content h2 {
            color: #764ba2;
            margin-top: 25px;
            font-size: 1.5em;
        }

        /* Also handle the old h2/h3 structure for compatibility */
        .blog-content h2:not(.blog-content h1 + h2) {
            color: #667eea;
            margin-top: 30px;
            font-size: 1.8em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .blog-content h3 {
            color: #764ba2;
            margin-top: 25px;
            font-size: 1.5em;
        }

        .blog-image-container {
            margin: 20px 0;
            text-align: center;
        }

        .blog-content img {
            max-width: 600px;
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .blog-content img:hover {
            transform: scale(1.02);
        }

        .blog-content ul {
            list-style-type: none;
            padding-left: 20px;
        }

        .blog-content ul li {
            position: relative;
            padding-left: 25px;
            margin-bottom: 10px;
        }

        .blog-content ul li:before {
            content: "â€¢";
            color: #667eea;
            font-size: 1.5em;
            position: absolute;
            left: 0;
            top: -2px;
        }

        #loading {
            text-align: center;
            color: #667eea;
            display: none;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .queue-status {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .status-processing {
            color: #667eea;
            font-weight: bold;
        }

        .status-error {
            color: #dc3545;
            font-weight: bold;
        }

        .status-idle {
            color: #28a745;
            font-weight: bold;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f1aeb5;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1000;
        }

        .connection-online {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .connection-offline {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f1aeb5;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connection-status">Connecting...</div>
    
    <div class="container">
        <div class="input-section">
            <h1 style="color: #667eea; margin-bottom: 20px;">Travel Blog Generator</h1>
            <input type="text" id="topic-input" placeholder="Enter travel topics (comma-separated, e.g., 'Paris, Tokyo, Bali')">
            <button id="generate-btn">Add Topics to Queue</button>
        </div>
        
        <div class="queue-status" id="queue-status">
            Queue Status: Loading...
        </div>
        
        <div id="loading">
            <h3>Generating your travel story...</h3>
            <p>This may take a few minutes. Please wait!</p>
        </div>
        
        <div id="error-container"></div>
        
        <div class="blog-container" id="blog-output" style="display:none;">
            <div class="blog-header">
                <h1 class="blog-title" id="blog-title">Travel Blog</h1>
                <p id="blog-timestamp" style="margin: 10px 0 0 0; opacity: 0.8;"></p>
            </div>
            <div id="blog-content" class="blog-content"></div>
        </div>
    </div>

    <script>
        let isConnected = false;
        let lastBlogTimestamp = null;

        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connection-status');
            if (connected) {
                statusElement.textContent = 'Connected';
                statusElement.className = 'connection-status connection-online';
                isConnected = true;
            } else {
                statusElement.textContent = 'Connection Error';
                statusElement.className = 'connection-status connection-offline';
                isConnected = false;
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function clearError() {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = '';
        }

        function updateQueueStatus() {
            fetch('/queue_status')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    updateConnectionStatus(true);
                    clearError();
                    return response.json();
                })
                .then(data => {
                    const statusDiv = document.getElementById('queue-status');
                    let statusHTML = `Topics in queue: ${data.queue_size}<br>`;
                    
                    if (data.current_processing && data.current_processing.current_topic) {
                        statusHTML += `Currently processing: ${data.current_processing.current_topic}<br>`;
                        statusHTML += `Status: <span class="status-${data.current_processing.status}">${data.current_processing.status}</span>`;
                        
                        if (data.current_processing.status === 'processing') {
                            document.getElementById('loading').style.display = 'block';
                        } else {
                            document.getElementById('loading').style.display = 'none';
                        }
                    } else {
                        statusHTML += `Status: <span class="status-idle">Ready for new topics</span>`;
                        document.getElementById('loading').style.display = 'none';
                    }
                    
                    statusDiv.innerHTML = statusHTML;
                })
                .catch(error => {
                    console.error('Error fetching queue status:', error);
                    updateConnectionStatus(false);
                    showError(`Failed to connect to server: ${error.message}`);
                    document.getElementById('queue-status').innerHTML = 'Queue Status: Connection Error';
                });
        }

        function fetchLatestBlog() {
            fetch('/latest_blog')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const blogContent = document.getElementById('blog-content');
                    const blogOutput = document.getElementById('blog-output');
                    const blogTitle = document.getElementById('blog-title');
                    const blogTimestamp = document.getElementById('blog-timestamp');
                    
                    if (data.content && data.timestamp !== lastBlogTimestamp) {
                        blogContent.innerHTML = data.content;
                        blogTitle.textContent = data.topic || 'Travel Blog';
                        blogTimestamp.textContent = data.timestamp ? `Generated: ${data.timestamp}` : '';
                        blogOutput.style.display = 'block';
                        lastBlogTimestamp = data.timestamp;
                        
                        // Scroll to blog if it's a new one
                        if (data.timestamp !== lastBlogTimestamp) {
                            blogOutput.scrollIntoView({ behavior: 'smooth' });
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching the latest blog:', error);
                    showError(`Failed to load blog content: ${error.message}`);
                });
        }

        document.getElementById('generate-btn').addEventListener('click', function() {
            const topics = document.getElementById('topic-input').value.trim();
            if (topics) {
                if (!isConnected) {
                    alert('Cannot add topics - not connected to server');
                    return;
                }
                
                this.disabled = true;
                this.textContent = 'Adding...';
                
                fetch('/add_topics', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ topics: topics })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    alert(`Successfully added topics to the queue! Queue size: ${data.queue_size}`);
                    document.getElementById('topic-input').value = '';
                    updateQueueStatus();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(`Error adding topics to queue: ${error.message}`);
                    showError(`Failed to add topics: ${error.message}`);
                })
                .finally(() => {
                    this.disabled = false;
                    this.textContent = 'Add Topics to Queue';
                });
            } else {
                alert('Please enter at least one topic!');
            }
        });

        // Health check function
        function checkHealth() {
            fetch('/health')
                .then(response => {
                    if (response.ok) {
                        updateConnectionStatus(true);
                        clearError();
                    } else {
                        throw new Error(`Server returned ${response.status}`);
                    }
                })
                .catch(error => {
                    console.error('Health check failed:', error);
                    updateConnectionStatus(false);
                });
        }

        // Initial setup
        updateConnectionStatus(false);
        checkHealth();
        updateQueueStatus();
        fetchLatestBlog();

        // Set up intervals
        setInterval(updateQueueStatus, 5000);
        setInterval(fetchLatestBlog, 10000);
        setInterval(checkHealth, 30000); // Health check every 30 seconds
    </script>
</body>
</html>
